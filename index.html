<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <h1>TIC-TAC-TOE</h1>
        </nav>
    </header>
    <main>
        <h2 id="alerts">It's Player 1's Turn</h2>
        <h3 id="scores"> 0 / 0</h3>
        <div class="grid-container">
            <div id="b1" , class="grid-tile"></div>
            <div id="b2" , class="grid-tile"></div>
            <div id="b3" , class="grid-tile"></div>
            <div id="b4" , class="grid-tile"></div>
            <div id="b5" , class="grid-tile"></div>
            <div id="b6" , class="grid-tile"></div>
            <div id="b7" , class="grid-tile"></div>
            <div id="b8" , class="grid-tile"></div>
            <div id="b9" , class="grid-tile"></div>
        </div>
        <button id="btn">reset</button>
    </main>
</body>
<script src="index.js"></script>

</html>
